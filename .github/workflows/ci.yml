name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing Dependencies
        working-directory: ./functions
        run: yarn
      - name: Running Tests
        working-directory: ./functions
        run: yarn test
