name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installing Dependencies
        run: yarn

      - name: Building App
        run: yarn run build

      - name: Running Tests
        run: yarn run test
